<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links for title icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"

      href="./public/favicon-32x32.png"
    />

            <p class="desc-seperator">_____</p>

                href="https://in.linkedin.com/company/namaste-credit"

              <a href="https://in.linkedin.com/company/webyansh" target="_blank"
                >Webyansh</a
              >
            </p>

          <div class="section-socials">
            <a
              href="https://github.com/harshitrajsinha"

              title="linkedin@rajsinha08"
              target="_blank"

            /></a>
            <a
              href="https://x.com/rajsinha08_"
              title="X@rajsinha08_"
              target="_blank"
              ><img
                class="social-links"
                src="./public/logo/twitter-icon.png"

          >
        </div>

          <img class="my-photo__image" src="./public/photo.png" alt="photo" />
          <div class="play-btn-container">
            <img
              id="openVideo"
              class="my-photo__play-btn"
              src="./public/new-play-btn.png"
              alt="video play button"
            />
            <div class="video-modal" id="videoModal">
              <div class="video-container">
                <span class="close-btn" id="closeVideo">&times;</span>
                <video id="videoPlayer" controls>
                  <source src="./public/video-resume.mp4" type="video/mp4" />
                </video>
